<!DOCTYPE html>
<html>
<head>
    <title>Course Registration Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        h1 {
            color: #4a4a8a;
            margin-bottom: 40px;
        }

        .btn {
            background-color: #4a4a8a;
            color: white;
            padding: 12px 28px;
            margin: 10px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3a3a75;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Course Registration Portal</h1>
    <a href="{% url 'login' %}" class="btn">Login</a>
    <a href="{% url 'signup' %}" class="btn">Sign Up</a>

</body>
</html>
